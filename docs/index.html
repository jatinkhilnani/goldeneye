<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--bootstrap for design; place before all other stylesheets-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet"> <!--Google font-->

  <!--jquery and bootstrap js for table searching, etc.-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  <script>
    $(document).ready(
      /*Search 2nd column of every row and display matching rows*/
      function(){
      var timer;
      $("#tableSearch").on("keyup", function() {
        /* Start counting so we don't search slowly */
        clearTimeout(timer);
        var ms = 200; // milliseconds to wait

        /* Search using lowercase */
        var value = $(this).val().toLowerCase();

        timer = setTimeout(function() {
          if (value.length < 4){
            /* Hide table if the query is empty*/
            $("#alphaTable").hide();
          } else {
            /* Make sure the table is visible */
            $("#alphaTable").show();

            /* Search the table */
            $("#alphaTable tr td:nth-child(2)").filter(function() {
              $(this).parent().toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });

            /* Add stripe formatting */
            $("tr:visible").each(function (index) {
                $(this).css("background-color", !!(index & 1)? "rgba(0,0,0,.05)" : "rgba(0,0,0,0)");
            });
          }
        }, ms)
      });

      /* For loading external html file into div class includedTable */
      $(function(){
        $("#includedTable").load("resources/search_table.html");
      });
    });

  </script>
  <style>


  /* Overall placement */
  .container{
    float: left;
    margin-left:20px;
    margin-top: 20px;
    width: 400px;
  }

  /* Header design */
  #header-wrap {
    display: inline-block;
  }
  #header-image,
  #header-text {
    display: inline-block;
    vertical-align: middle;
  }
  img {
    display: block;
    float: left;
  }
  h1 {
    font-family: 'Roboto Slab', serif;
    font-size: 33px;
    margin-bottom: 0px;
    margin-top: 0px;
  }
  h2 {
    font-family: 'Roboto Slab', serif;
    font-weight: normal;
    font-size: 15px;
    margin-top: 0px;
  }

  /* Search bar design */
  #tableSearch {
    font-family: 'Open Sans', sans-serif;
    font-size: 13px;
    margin-top: 10px;
  }


  /* Table design */
  table {
    font-family: 'Open Sans', sans-serif;
    font-size: 13px;
    border: 0px;
    width: 100%;
    table-layout: fixed;
    white-space: wrap;
  }
  td, th {
    text-align: left;
    padding: 8px;
    border: 0px;
  }


  /* Hide search column */
  table#alphaTable td:nth-child(2) {
     display: none;
     width: 100%;
  }
  /* Hide all rows when page is first opened. */
  tr {
    display: none;
    border: 5px;
  }


  </style>
</head>

<body>


<div class="container">

  <!-- Header text and image -->
  <div id="header-wrap">
    <div id="header-image">
      <img src="resources/cayenneBAGObanner.png" style="float: left; width: 100px; margin-right:10px">
    </div>
    <div id="header-text">
      <h1>Goldeneye</h1>
      <h2>An alpha code dictionary</h2>
    </div>
  </div>

<!-- Form search bar -->
<input class="form-control mb-4" id="tableSearch" type="text"
  placeholder="Search for a code or species">

  <!-- Table to include -->
  <div id="includedTable"></div>
</div>
</html>

</body>
