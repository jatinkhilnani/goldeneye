<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--bootstrap for design; place before all other stylesheets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--my own personal style sheet-->
  <link rel="stylesheet" href="resources/style.css">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet"> <!--Google font-->

  <!--jquery and bootstrap js for table searching, etc.-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  <script>


  function do_search(){
    var input, filter, table, tr, td, i, txtValue;
    /*Lowercase the user input*/
    input = document.getElementById("input_box");
    filter = input.value.toLowerCase();

    /*Get the rows of the table*/
    table = document.getElementById("alphaTable");
    tr = table.getElementsByTagName("tr");
    div = document.getElementById("table_div")


    /* Hide all table rows not matching search query */
    if(input.value.length < 3){
      // Don't search for less than 3 characters
      // Table is hidden by default
      div.classList.add("hidden")
    } else {
        var num = 0 //For tracking row striping
        for (i = 0; i < tr.length; i++) {
          // Search row #1 (second row)
          td = tr[i].getElementsByTagName("td")[1];
          if (td) {
            txtValue = td.textContent
            if (txtValue.toLowerCase().indexOf(filter) > -1) {
              // Display relevant rows
              tr[i].classList.remove("hidden")

              // Add stripe formatting
              tr[i].style.backgroundColor = (!!(num&1)? "rgba(0,0,0,.05)" : "rgba(0,0,0,0)");
              num = num + 1;
            } else {
              // Hide irrelevant rows
              tr[i].classList.add("hidden")
            }
          }
        }
      //Display table
      div.classList.remove("hidden")
    }

  }



  $(function () {
    $("#table_div").load("resources/search_table.html");

  });


  </script>
</head>

<style>
  /* Hide search column */
  table#alphaTable td:nth-child(2) {
     display: none;
     width: 100%;
  }
  /* Search bar design */
  #tableSearch {
    font-family: 'Open Sans', sans-serif;
    font-size: 1rem;
  }

  /* Table design */
  table {
    font-family: 'Open Sans', sans-serif;
    font-size: 1rem;
    border: 0px;
    width: 100%;
    table-layout: fixed;
    white-space: wrap;
  }
  td, th {
    text-align: left;
    padding: 0.5em;
    border: 0px;
    width: 100%;
  }
  .hidden {
    display: none;
  }


/* Relative header sizing */
  h1 {
    font-family: 'Roboto Slab', serif;
    font-size: 2rem;
    margin-bottom: 0rem;
  }
  h2 {
    font-family: 'Roboto Slab', serif;
    font-weight: normal;
    font-size: 1rem;
  }
  @media (min-width: 768px) {
     .container { max-width: 50em; }
     .image-fluid {max-width: 8em;}
  }

</style>

<body>


<div class="container ml-5">
  <!--Classes add top, right, left, and bottom spacing-->
  <div class="row mt-5 mr-5 ml-5 mb-3 align-items-center">

  <!-- Header text and image -->
    <div class="col-3 align-items-center">
        <img src="resources/cayenneBAGObanner.png" class="img-fluid">
    </div>
    <div class="col align-items-center">
      <h1 class="fs-1">Goldeneye</h1>
      <h2 class="fs-4">An alpha code dictionary</h2>
    </div>
  </div>

  <!--Class horizontally centers fixed-width content -->
  <div class="row mx-auto" style="width: 100%;">
    <!-- Form search bar -->
    <input class="form-control mb-2" id="input_box" type="text"
      placeholder="Search for a code or species" onkeyup="do_search()">

      <!-- Table to include (hidden to start) -->
      <div id="table_div" class="hidden"></div>
  </div>
</div>


</body>
</html>
