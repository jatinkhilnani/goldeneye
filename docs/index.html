<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--bootstrap for design; place before all other stylesheets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--my own personal style sheet-->
  <link rel="stylesheet" href="resources/style.css">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet"> <!--Google font-->

  <!--jquery and bootstrap js for table searching, etc.-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  <script>
    $(document).ready(
      /*Search 2nd column of every row and display matching rows*/
      function(){
      var timer;
      $("#tableSearch").on("keyup", function() {
        /* Start counting so we don't search slowly */
        clearTimeout(timer);
        var ms = 200; // milliseconds to wait

        /* Search using lowercase */
        var value = $(this).val().toLowerCase();

        timer = setTimeout(function() {
          if (value.length < 4){
            /* Hide table if the query is empty*/
            $("#alphaTable").hide();
          } else {
            /* Make sure the table is visible */
            $("#alphaTable").show();

            /* Search the table */
            $("#alphaTable tr td:nth-child(2)").filter(function() {
              $(this).parent().toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });

            /* Add stripe formatting */
            $("tr:visible").each(function (index) {
                $(this).css("background-color", !!(index & 1)? "rgba(0,0,0,.05)" : "rgba(0,0,0,0)");
            });
          }
        }, ms)
      });

      /* For loading external html file into div class includedTable */
      $(function(){
        $("#includedTable").load("resources/search_table.html");
      });
    });

  </script>
</head>

<style>
  /* Hide search column */
  table#alphaTable td:nth-child(2) {
     display: none;
     width: 100%;
  }
  /* Hide all rows when page is first opened. */
  tr {
    display: none;
    border: 5px;
  }


    /* Search bar design */
    #tableSearch {
      font-family: 'Open Sans', sans-serif;
      font-size: 1rem;
    }

    /* Table design */
    table {
      font-family: 'Open Sans', sans-serif;
      font-size: 1rem;
      border: 0px;
      width: 100%;
      table-layout: fixed;
      white-space: wrap;
    }
    td, th {
      text-align: left;
      padding: 8px;
      border: 0px;
    }


  h1 {
    font-family: 'Roboto Slab', serif;
    font-size: 2rem;
    margin-bottom: 0rem;
  }
  h2 {
    font-family: 'Roboto Slab', serif;
    font-weight: normal;
    font-size: 1rem;
  }

  .container{
    padding:4;
  }

  @media (min-width: 768px) {
     .container { max-width: 50em; }
     .image-fluid {max-width: 8em;}
  }


</style>

<body>


<div class="container ml-5">
  <!--Classes add top, right, left, and bottom spacing-->
  <div class="row mt-5 mr-5 ml-5 mb-3 align-items-center">

  <!-- Header text and image -->
    <div class="col-3 align-items-center">
        <img src="resources/cayenneBAGObanner.png" class="img-fluid">
    </div>
    <div class="col align-items-center">
      <h1 class="fs-1">Goldeneye</h1>
      <h2 class="fs-4">An alpha code dictionary</h2>
    </div>
  </div>

  <div class="row ml-3 mr-4" style="width: 100%;">
    <!-- Form search bar -->
    <input class="form-control mb-2" id="tableSearch" type="text"
      placeholder="Search for a code or species">

      <!-- Table to include -->
      <div id="includedTable"></div>
  </div>
</div>


</body>
</html>
